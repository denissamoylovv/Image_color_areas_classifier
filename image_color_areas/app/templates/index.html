<!DOCTYPE html>
<html>
  <head>
	<title>GitMatched</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script src="js/main.js"></script>
	<link rel="stylesheet" href="css/main.css">

	<style>
		.container {
			max-width: 1000px;
			padding-top: 20px;
		}
		input {
			max-width: 250px;
		}

	</style>
  </head>
  <body>
	<div class="container" id="main">
		<div class="row">
			<div class="col" id="form">
				<form method=post action="/" name="input">
					<div class="form-group">
						<label for="image">File:</label>
						<input class="form-control-file" type="file" name="image" id="image">
					</div>

					<!-- <div class="form-group">
						<input class="form-control" type="text" disabled name="palet"/>
						<br>
						<label for="fast">Ускорение за счет точности:</label><br>
						<input type="checkbox" name="fast" class="form-check-input">
						<br>
					</div> -->

					<div class="form-group">
						<label for="grades">Точность:</label><br>
						<input class="form-control-range" type="range" min="1" max="24" value="16" step="1" name="grades" oninput="this.nextElementSibling.textContent = this.value">
						<span>16</span>
						<br>
				

						<label for="threshold">Контраст краевых значений:</label><br>
						<input class="form-control" type="number" value="5" step="1" name="threshold"/>
						<br>

						<label for="contrast">Контраст:</label><br>
						<input class="form-control" type="number" value="1" step="0.1" name="contrast"/>
						<br>

						<label for="noise_level">Количество шума:</label><br>
						<input class="form-control" type="number" value="0.2" step="0.05" name="noise_level"/>
						<br>

						<label for="noise_mag">Сила шума:</label><br>
						<input class="form-control" type="number" value="0.025" step="0.005" name="noise_mag"/>
						<br>

						<!-- <label for="opacity">Непрозрачность:</label><br>
						<input class="form-control-range" type="range" min="0" max="1" value="1" step="0.1" name="opacity"/>
						<br> -->

						
					</div>
					<input class="btn btn-primary" id="button" type="button" value="Submit" onclick="send_and_receive_image()"/>
				</form>
			</div>
			<div class="col" id="output">
				<div id="input_image">
					<img id="output_image">
				</div>
				<div>
					<input type="range" class="form-control-range"  min="0" max="2" step="0.01" value="0.4" oninput="update_opacity(this.value)">
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
