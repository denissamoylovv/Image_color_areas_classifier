<!DOCTYPE html>
<html>
  <head>
	<title>GitMatched</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<style>
		.container {
			max-width: 1000px;
			padding-top: 20px;
		}
		input {
			max-width: 250px;
		}

	</style>
  </head>
  <body>
	<div class="container">
		<form method=post action="/" name="input">
			<label for="image">File:</label>
			<input type="file" name="image" id="image"/>
			<br/>

			<label for="grades">Количество оттенков:</label><br>
			<input style="display: inline;" type="range" min="1" max="64" value="16" step="1" name="grades" oninput="this.nextElementSibling.textContent = this.value">
			<span>16</span>
			<br>

			<label for="fast">Ускорение за счет точности:</label><br>
			<input type="checkbox" name="fast"/>
			<br>

			<input type="text" disabled name="palet"/>
			<br>

			<label for="threshold">Контраст краевых значений:</label><br>
			<input type="number" value="5" step="1" name="threshold"/>
			<br>

			<label for="contrast">Контраст:</label><br>
			<input type="number" value="1" step="0.01" name="contrast"/>
			<br>

			<label for="noise_level">Количество шума:</label><br>
			<input type="number" value="0.2" step="0.05" name="noise_level"/>
			<br>

			<label for="noise_mag">Сила шума:</label><br>
			<input type="number" value="0.025" step="0.005" name="noise_mag"/>
			<br>

			<input type="button" value="Submit" onclick="send_and_receive_image()"/>
		</form>

		<!-- <form role="form" method="post" onsubmit="return false;">
			<div class="form-group">
				<input type="text" class="form-control" name="location" placeholder="Enter a location" required>
				<input type="text" class="form-control" name="language" placeholder="Enter a programming langauge" required>
			</div>
			<button type="submit" class="btn btn-primary">Find a developer!</button>
			<button type="submit" class="btn btn-success" id="try-again">Try a different location</button>
		</form> -->
		
	</div>
	<div id="output_container">
		<img id="output_image" src="" alt="">
	</div>
	<!-- <script src={{ url_for('static', filename='main.js') }}></script> -->
  </body>
</html>
